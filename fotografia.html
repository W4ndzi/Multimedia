	<script type="text/javascript">
	
		var numer = Math.floor(Math.random()*20)+1;
	
		function ustawslajd(){
			var plik = '<img src="materialy/fotografia/zdjecie'+numer+'.jpg"/>';
			document.getElementById("slider").innerHTML = plik;
		}
		
		function zmienslajd(liczba){
			clearTimeout(timer1);
			clearTimeout(timer2);
			numer=liczba;
			schowaj();
			setTimeout("zamiana()", 500);
		}
		function schowaj(){
			$("#slider").fadeOut(400);
		}
		function zamiana(){
			var plik = '<img src="materialy/fotografia/zdjecie'+numer+'.jpg"/>';
			document.getElementById("slider").innerHTML = plik;
			$("#slider").fadeIn(400);
		}
		
		function kolor(){
			var znak = '<i onclick="kolor2();" style="cursor:pointer;"  class="icon-ok-circled"></i>';
			document.getElementById("button").innerHTML = znak;
		}
		function kolor2(){
			var znak2 = '<i onclick="kolor();"style="cursor:pointer;" class="icon-ok-circled2"></i>';
			document.getElementById("button").innerHTML = znak2;
		}

			var timer1 = 0;
			var timer2 = 0;
			var wartosc = 1;
			function inkrementacja(){
				wartosc++;
			}
		function przewijanie(){
			if(wartosc%2==0){
				if (numer>20) numer=1;
				var plik = '<img src="materialy/fotografia/zdjecie'+numer+'.jpg"/>';
				document.getElementById("slider").innerHTML = plik;
				$("#slider").fadeIn(500);
				numer++; 
				timer1 = setTimeout("przewijanie()", 5500);
				timer2 = setTimeout("schowaj()", 5000);
			}
			else {
				var plik = '<img src="materialy/fotografia/zdjecie'+(numer-1)+'.jpg"/>';
				document.getElementById("slider").innerHTML = plik;
				$("#slider").fadeIn(0);
			}
		}
	</script>
